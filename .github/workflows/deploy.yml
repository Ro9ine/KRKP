name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker
      run: sudo apt-get update && sudo apt-get install -y docker.io

    - name: Build and deploy services
      run: |
        docker-compose up -d --build
